<!DOCTYPE html>
<html>
    <head>
        <title>KeyHandler Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="key-container-qwer" class="container">
            <div id="key-q" class="key">Q</div>
            <div id="key-w" class="key">W</div>
            <div id="key-e" class="key">E</div>
            <div id="key-r" class="key">R</div>
        </div>
        <br>
        <div id="key-container-asdr" class="container">
            <div id="key-a" class="key">A</div>
            <div id="key-s" class="key">S</div>
            <div id="key-d" class="key">D</div>
            <div id="key-f" class="key">F</div>
        </div>
        <br>
        <div id="label-container" class="container">
            <label>Keys pressed:</label>
            <br>
            <label id="keypress-label"></label>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
