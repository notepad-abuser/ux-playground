<!DOCTYPE html>
<html>
    <head>
        <title>KeyHandler Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="key-container-qwer" class="container">
            <div id="key-q" class="key">Q</div>
            <div id="key-w" class="key">W</div>
            <div id="key-e" class="key">E</div>
            <div id="key-r" class="key">R</div>
        </div>
        <br>
        <div id="key-container-asdr" class="container">
            <div id="key-a" class="key">A</div>
            <div id="key-s" class="key">S</div>
            <div id="key-d" class="key">D</div>
            <div id="key-f" class="key">F</div>
        </div>
        <br>
        <div id="key-container-yxcv" class="container">
            <div id="key-z" class="key">Y</div>
            <div id="key-x" class="key">X</div>
            <div id="key-c" class="key">C</div>
            <div id="key-v" class="key">V</div>
        </div>
        <div class="label-container">
            <label>Key codes:</label>
            <br>
            <label id="keycodes-pressed-label"></label>
            <br>
        </div>
        <br>
        <div class="label-container">
            <label>Debug:</label>
            <br>
            <label id="debug-label"></label>
        </div>
        <script src="./classes/keyhandler.js" type="module"></script>
        <script src="./script.js" type="module"></script>
    </body>
</html>
